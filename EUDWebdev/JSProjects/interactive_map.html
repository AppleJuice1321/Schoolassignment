<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interactive_map.css">
    <title>Interactive Map</title>
</head>
<body>
    <!-- Citymap of Roskilde-->
    <div class="cityMap" id="DivClassMap">
        <img class="cityMapImage" src="roskildemap.png" alt="Roskilde" id="ImgTagPicture">
        <div class="cityMapMarker1" id="DivClassPoint1"></div>
        <div class="cityMapMarker2" id="DivClassPoint2"></div>
    </div>

    <!-- Marker's information box-->
    <div class="infoBox" id="DivClassInfo">
        <p class="infoBoxContent1" id="PTag1">Roskile Station</p>
        <p class="infoBoxContent2" id="PTag2">Roskilde Teknisk Skole</p>
    </div>

    <script src="interactive_map.js"></script>
</body>
</html>
